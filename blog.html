---
layout: blog
---

{% for post in site.posts %}
  {% assign loopindex = forloop.index | modulo: 2 %}
  <div>
  {% if loopindex == 1 %}
      <a href="{{ post.url }}">{{ post.title }} 1</a>
  {% else %}
      <a href="{{ post.url }}">{{ post.title }} 2</a>
  {% endif %}
  <br>
  {{ post.url }}
  </div>
{% endfor %}
